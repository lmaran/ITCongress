<div class="container body-content">
    <h2>Log in.</h2>

    <hr />

    <div class="row">
        <div class="col-md-6">
            <section id="loginForm">
                <form ng-submit="submit()" class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Email">Email</label>
                        <div class="col-md-10">
                            <input class="input-validation-error form-control" ng-model="user.email" type="text" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label" for="Password">Password</label>
                        <div class="col-md-10">
                            <input class="form-control" ng-model="user.password" type="password" name="pass" placeholder="Password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </div>
                    </div>
                    <p>
                        <a href="/Account/Register">Register as a new user</a>
                    </p>
                </form>
            </section>
        </div>
    </div>


    <!--<hr />
    <footer>
        <p>&copy; 2014 - IT Congress</p>
    </footer>-->
</div>
