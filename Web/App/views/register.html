<div class="container body-content">
    <h2>Set password</h2>

    <hr />

    <form ng-submit="submit(userForm)" name="userForm" class="form-horizontal max-width" role="form" novalidate>
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

        <div class="form-group  has-feedback" ng-class="{ 'has-error' : userForm.email.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="Email">Email</label>
            <div class="col-sm-4">
                <input class="form-control" ng-model="user.email" ng-blur="checkEmail()" type="email" name="email" placeholder="Email" required />
                <span ng-show="isApproved" style="color:green" class="glyphicon glyphicon-ok form-control-feedback"></span>
                <!--<span ng-show="notApproved" style="color:orange" class="glyphicon glyphicon-warning-sign form-control-feedback" popover="Deoarece aceasta adresa de email nu exista in baza noastra de date va rugam sa asteptati ca inregistrarea sa fie activata de catre echipa IT Congress. Un email de confirmare a activarii contului va fi trimis pe aceasta adresa in urmatoarele 24 de ore." popover-trigger="mouseenter" popover-placement="right"></span>-->

                <p ng-show="userForm.email.$invalid  && submitted" class="help-block">Enter a valid email.</p>
                <!--<p ng-if="notApproved" style="color:orange" class="help-block">Deoarece aceasta adresa de email nu exista in baza noastra de date va rugam sa asteptati ca inregistrarea sa fie activata de catre echipa IT Congress. Un email de confirmare a activarii contului va fi trimis pe aceasta adresa in urmatoarele 24 de ore.</p>-->

            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="Password">Password</label>
            <div class="col-sm-4">
                <input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Parola" required ng-minlength="4" />
                <p ng-show="(userForm.password.$error.minlength || userForm.password.$error.required) && submitted" class="help-block">Password must be at least 4 characters.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.confirmPassword.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="ConfirmPassword">Confirm Password</label>
            <div class="col-sm-4">
                <input class="form-control" ng-model="user.confirmPassword" type="password" name="confirmPassword" placeholder="Confirmare Parola" required ng-minlength="4" match="user.password" />
                <p ng-show="(userForm.confirmPassword.$error.minlength || userForm.confirmPassword.$error.required) && submitted" class="help-block">Password must be at least 4 characters.</p>
                <p ng-show="userForm.confirmPassword.$error.match && submitted" class="help-block">Passwords do not match.</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
        </div>

        <div ng-if="!hasUserDetails" class="form-group">
            <div class="col-sm-4 col-sm-offset-2">
                <p style="color:orange" class="help-block">Pentru a putea crea acest cont, va rugam sa va inregistrati folosind link-ul din invitatia primita pe email.</p>
            </div>
        </div>

    </form>
</div>
