<div class="container body-content">
    <h2>Register.</h2>

    <hr />

    <form ng-submit="submit()" class="form-horizontal" role="form">

        <div class="form-group">
            <label class="col-md-2 control-label" for="Email">Email</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="user.email" type="text" name="email" placeholder="Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Password">Password</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="user.password" type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Password">Password</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="user.confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Register" class="btn btn-primary" />
            </div>
        </div>
        <p>
            <a href="/Account/Register">Register as a new user</a>
        </p>

        LocalSorage Token:<pre>{{$root.currentToken}}</pre>
        <pre>{{message}}</pre>

    </form>

    <!--<hr />

    </footer>-->
</div>
