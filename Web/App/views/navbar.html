<header class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="navbarController" >
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">ITCongress</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href=" {{item.link}}">
                    {{'Menu.' + item.title | translate}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">{{'Navbar.Language'|translate}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a ng-click="changeLanguage('en')">{{'Navbar.Language.English'|translate}}</a></li>
                        <li><a ng-click="changeLanguage('ro')">{{'Navbar.Language.Romanian'|translate}}</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
