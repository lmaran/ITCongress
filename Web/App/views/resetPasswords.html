<div class="container body-content">
    <h2>Reset Passwords</h2>

    <hr />

    <form ng-submit="submit(userForm)" name="userForm" class="form-horizontal max-width" role="form" novalidate>
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->


        <div class="form-group  has-feedback" ng-class="{ 'has-error' : userForm.email.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="Email">Email</label>
            <div class="col-sm-4">

                <input class="form-control" ng-model="user.email" type="email" name="email" placeholder="Email"  required />
                <p ng-show="userForm.email.$invalid  && submitted" class="help-block">Enter a valid email.</p>

            </div>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.newPassword.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="newPassword">New Password</label>
            <div class="col-sm-4">
                <input class="form-control" ng-model="user.newPassword" type="password" name="newPassword" placeholder="Parola" required ng-minlength="4" />
                <p ng-show="(userForm.newPassword.$error.minlength || userForm.newPassword.$error.required) && submitted" class="help-block">Password must be at least 4 characters.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.confirmPassword.$invalid && submitted }">
            <label class="col-sm-2 control-label" for="ConfirmPassword">Confirm Password</label>
            <div class="col-sm-4">
                <input class="form-control" ng-model="user.confirmPassword" type="password" name="confirmPassword" placeholder="Confirmare Parola" required ng-minlength="4" match="user.newPassword" />
                <p ng-show="(userForm.confirmPassword.$error.minlength || userForm.confirmPassword.$error.required) && submitted" class="help-block">Password must be at least 4 characters.</p>
                <p ng-show="userForm.confirmPassword.$error.match && submitted" class="help-block">Passwords do not match.</p>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <input type="submit" value="Reset Password" class="btn btn-primary" />
            </div>
        </div>

    </form>
</div>
